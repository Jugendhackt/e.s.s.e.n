            function drawChart() {
              var data = google.visualization.arrayToDataTable([
              ['Nutrient', 'Value per 100gm'], ['Sugar', 10.4], ['Proteins', 0.3], ['Carbohydrates', 14], ['Fats',0.2],
              ]);

              var options = {
                title: 'Nutritional Values of an Apple',
                pieHole: 0.4,
                width: 700,
                height: 400,
              };

              var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
              chart.draw(data, options);
            }
          </script>

        </div>
        <div class="col">
          <script type="text/javascript">
            google.charts.load('current', {'packages':['table']});
            google.charts.setOnLoadCallback(drawTable);

            function drawTable() {
              var data = new google.visualization.DataTable();
              data.addColumn('string', 'Nutrient');
              data.addColumn('number', 'Value per 100gm');
              data.addRows([
                ['Sugar',  {v: 10.4,},],
                ['Proteins',   {v:0.3,},],
                ['Carbohydrates', {v:14,},],
                ['Fats',   {v: 7000,},]
              ]);

              var table = new google.visualization.Table(document.getElementById('table_div'));

              table.draw(data, {showRowNumber: true, width: 300, height: 350,});
            }
          </script>
          <div id="table_div" class="mx-auto" style="width: 100%; height: 100%;"></div>
